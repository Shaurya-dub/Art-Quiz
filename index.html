<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <title>The Best Art Quiz</title>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="media/Splat.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <section class="intro">
      <div class="wrapper">
        <form action="#" class="greet">
          <h3>Enter your name below and we can get started</h3>
          <label for="player" class="sr-only"
            >Enter your name in the input</label
          >
          <input type="text" id="player" name="player" required />
          <button type="submit" class="start">Let's Begin</button>
        </form>
      </div>
    </section>
    <div class="wrapper">
      <header>
        <h1>Show Me How Artsy You Are</h1>
      </header>
      <main>
        <form action="#" class="box">
          <h2></h2>
          <div class="choices">
            <button class="answer aOne"></button>

            <button class="answer aTwo"></button>

            <button class="answer aThree"></button>

            <button class="answer aFour"></button>
          </div>
          <button class="hint">Hint</button>
          <p class="clue"></p>
        </form>
      </main>
    </div>

      <div class="wrapper">
        <form action="#" class="greet">
          <h3>Enter your name below and we can get started</h3>
          <label for="player" class="sr-only"
            >Enter your name in the input</label
          >
          <input type="text" id="player" name="player" required />
          <button type="submit" class="start">Let's Begin</button>
        </form>
      </div>
    </section> -->
    <section class="end">
      <div class="wrapper">
        <div class="endDisplay">
          <h3>
            Thanks for checking out my little project,
            <span class="tester"></span>
          </h3>
          <h3 class="highScoreBanner">High Scores</h3>
          <div class="highScoreList">
            <div class="scoreNameHolder">
              <h4>Name</h4>
              <div class="scoreName"></div>
            </div>
            <div class="scorePointsHolder">
              <h4>Score</h4>
              <div class="scorePoints"></div>
            </div>
            <div class="scoreTimeHolder">
              <h4>Time</h4>
              <div class="scoreTime"></div>
            </div>
          </div>
          <h4>Your score is <span class="target"></span></h4>
          <p class="scMessage"></p>
          <button class="reset">Reset</button>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
    <!-- Firebase App check to be expanded on in the future -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LfXgQYkAAAAAMOlif2dgNdhy75iYMSldbz6qfqX"></script>
  </body>
</html>
